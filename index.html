<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- script -->
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='./assets/select2/dist/js/select2.min.js' type='text/javascript'></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link href='./assets/select2/dist/css/select2.min.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="./assets/css/style.css" media="screen">

    <title>Monster Ranch</title>
</head>

<body>
    <!-- Nav bar linking to main page and favorites page -->
    <nav class="pa3 pa4-ns">
        <a class="link dim black b f6 f5-ns dib mr3" href="index.html" title="Home">Monster Ranch</a>
        <a class="link dim gray    f6 f5-ns dib mr3" href="index.html" title="Home">Main Page</a>
        <a class="link dim gray    f6 f5-ns dib mr3" href="favorites.html" title="favorites">Favorites</a>
    </nav>

    <!-- add banner with dnd theme to diplay along the top -->
    <!-- create input field to search by monster name -->
    <h1>Search by Monster Name</h1>
    <input type="text" placeholder="Search by Monster Name" name="search">
    <button type="submit">Search</button><br>
    <!-- create range field for monster armor class -->
    <h1>Select Monster Armor Class</h1>
    <!-- Dropdown -->
    <select id='acSelect' style='width: 200px;'>
        <option value='0'>ANY</option>
        <option value='1'>1-4</option>
        <option value='2'>5-8</option>
        <option value='3'>9-12</option>
        <option value='4'>13-15</option>
        <option value='5'>16-19</option>
        <option value='6'>20-24</option>
        <option value='7'>24-30</option>
    </select>

    <input type='button' value='Seleted option' id='but_read'>

    <br />
    <div id='result'></div>
    <!-- create range field hit points -->
    <h1>Select Monster Hit Points</h1>
    <!-- Dropdown -->
    <select id='HPselect' style='width: 200px;'>
        <option value='0'>ANY</option>
        <option value='1'>1-50</option>
        <option value='2'>50-100</option>
        <option value='3'>100-150</option>
        <option value='4'>150-200</option>
        <option value='5'>200-400</option>
        <option value='6'>400-600</option>
        <option value='7'>600-4000</option>
    </select>

    <input type='button' value='Seleted option' id='but_read'>

    <br />
    <div id='result'></div>
    <!-- create dropdown for monster size -->
    <h1>Select Monster Size</h1>
    <!-- Dropdown -->
    <select id='SizeSelect' style='width: 200px;'>
        <option value='0'>ANY</option>
        <option value='1'>Tiny</option>
        <option value='2'>Small</option>
        <option value='3'>Medium</option>
        <option value='4'>Large</option>
        <option value='5'>Huge</option>
        <option value='6'>Gargantuan</option>
    </select>

    <input type='button' value='Seleted option' id='but_read'>

    <br />
    <div id='result'></div>
    <!-- create field that diplays recent search results -->

</body>
<script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    $(document).ready(function () {

        // Initialize select2
        $("#selUser").select2();

        // Read selected option
        $('#but_read').click(function () {
            var username = $('#selUser option:selected').text();
            var userid = $('#selUser').val();

            $('#result').html("id : " + userid + ", name : " + username);

        });
    });
</script>


</html>
