<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='./assets/select2/dist/js/select2.min.js' type='text/javascript'></script>
    <script src="./assets/js/imageAPI.js" type="text/javascript"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link href='./assets/select2/dist/css/select2.min.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aladin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" media="screen">

    <title>Monster Ranch</title>
</head>

<body>
    <!-- Nav bar linking to main page and favorites page -->
    <nav class="pa3 pa4-ns">
        <a class="link dim black b f6 f5-ns dib mr3" id="MR" href="index.html" title="Home">Monster Ranch</a>
        <!-- <a class="link dim gray    f6 f5-ns dib mr3" class="nav" href="index.html" title="Home">Main Page</a>
        <a class="link dim gray    f6 f5-ns dib mr3" class="nav" href="favorites.html" title="favorites">Saved
            Monsters</a> -->
    </nav>

    <!-- create input fields to search monstersz -->
    <input placeholder="Monster Name" id="name" style='width: 150px; height: 31px'></input>
    <input placeholder="Hit Points Low" id="hitlow" style='width: 150px; height: 31px'></input>
    <input placeholder="Hit Points High" id="hithigh" style='width: 150px; height: 31px'></input>
    <input placeholder="Minimum Armor" id="armormin" style='width: 150px; height: 31px'></input>

    <select id='SizeSelect' style='width: 150px; height: 37px' ;>
        <option value='1' id='tiny'>Tiny</option>
        <option value='2' id='small'>Small</option>
        <option value='3' id='med'>Medium</option>
        <option value='4' id='large'>Large</option>
        <option value='5' id='huge'>Huge</option>
        <option value='6' id="garg">Gargantuan</option>
    </select>

    <button id="display-results">Search</button>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Clear</button>


    <div class="display_data">

    </div>

    <!-- Start of Monster Page -->

    <!--Modal Code------------------>

    <!-- The Modal -->
    <div id="myModal" class="modal">


        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you positive you want to clear the page?</p>
            <button id="clear-yes">Yes, Clear It!</button>
            <button id="clear-no">No, Do Not Clear It!</button>
        </div>

    </div>
    <!--------------------------->


    <!-- Display selected monster image and stats-->


    <div id="monstPage" class="dn">

        <div class="row">
            <article class="card">
                <img src="http://placekitten.com/g/600/300" class="giphy db w-100 br2 br--top"
                    alt="Photo of a kitten looking menacing.">
                <div class="pa2 ph3-ns pb3-ns">
                    <div class="dt w-100 mt1">
                        <div class="dtc">
                            <h1 id="mon-name">Cat</h1>
                        </div>
                        <div class="dtc tr">
                        </div>
                    </div>

                    <div class='stats'>
                        <div class="stat1 flex">
                            <ul id="str"> Str = 5 </ul>
                            <ul id="dex"> Dex = 5 </ul>
                            <ul id="int"> Int = 5 </ul>
                        </div>

                        <div class="stat2 flex">
                            <ul id="cha"> Cha = 5 </ul>
                            <ul id="wis"> Wis = 5 </ul>
                            <ul id="con"> Con = 5 </ul>
                        </div>
                    </div>

                </div>

                </p>
            </article>
            <!-- display monster info -->
            <section class="info col fl pa2">
                <h3 id="size">Size: </h3>
                <h3 id="type">Type: </h3>
                <h3 id="ac">Armor Class:</h3>
                <h3 id="align">Alignment: </h3>
                <h3 id="hp">Hit Points:</h3>
                <h3 id="dice">Hit Dice</h3>
                <h3 id="lang">Languages: </h3>
                <div id="profs"></div>
                    
            </section>
        </div>
        <br>


        <div class="fl w-100 pa2">
            <h2 id="attack">Attacks:</h2>

            <p class="font"><br /></p>

        </div>

    </div>
    <!-- End of Monster Page -->


    </div>

    </div>



</body>


<script src="./assets/js/monster.js" type="text/javascript"></script>





</html>
